<link rel="import"
      href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">

<dom-module id="bf-navbar">

  <template>

    <style>
      .site-header-buffer {
        height: 70px;
        background-color: rgb(22, 22, 22);
      }

      .site-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10000;
        background-color: rgb(22, 22, 22); /* TF Black */
        border-bottom: 1px solid #ffffff;
      }

      .menu-logo {
        position: absolute;
        top: 25px;
        left: 56px;
        width: 200px;
        height: 20px;
        background-image: url(../images/BFLogo.png);
        background-size: contain;
        background-repeat: no-repeat;
        z-index: 20000;
      }

      @media (max-width: 840px) {
        .menu-logo {
          left: 20px;
        }
      }

      .main-navigation {
        clear: both;
        position: relative;
      }





      .genericon:before,
      .menu-toggle:after,
      .featured-post:before,
      .date a:before,
      .entry-meta .author a:before,
      .format-audio .entry-content:before,
      .comments-link a:before,
      .tags-links a:first-child:before,
      .categories-links a:first-child:before,
      .edit-link a:before,
      .attachment .entry-title:before,
      .attachment-meta:before,
      .attachment-meta a:before,
      .comment-awaiting-moderation:before,
      .comment-reply-link:before,
      .comment-reply-login:before,
      .comment-reply-title small a:before,
      .bypostauthor > .comment-body .fn:before,
      .error404 .page-title:before {
        -webkit-font-smoothing: antialiased;
        display: inline-block;
        font: normal 16px/1 Genericons;
        vertical-align: text-bottom;
      }

      .menu-toggle {
        display: none;
      }

      @media (max-width: 840px) {
        /* Small menu */
        .menu-toggle {
          cursor: pointer;
          display: inline-block;
          float: right;
          font-family: OriyaMN, Helvetica, Arial, sans-serif;
          letter-spacing: 2px;
          margin: 0;
        }

        .menu-toggle,
        .menu-toggle:hover,
        .menu-toggle:focus,
        .menu-toggle:active {
          background: none;
          border: none;
          color: white;
          padding: 27px 20px 27px 20px;
        }

        .menu-toggle:after {
          content: "\f502";
          font-size: 12px;
          padding-left: 8px;
          vertical-align: -4px;
        }

        .toggled-on .menu-toggle:after {
          content: "\f500";
          vertical-align: 2px;
        }

        .toggled-on .nav-menu,
        .toggled-on .nav-menu > ul {
          display: block;
          margin-left: 0;
          padding: 0;
          width: 100%;
        }

        .toggled-on li,
        .toggled-on .children {
          display: block;
        }

        .toggled-on .nav-menu li > ul {
          background-color: transparent;
          display: block;
          float: none;
          margin-left: 20px;
          position: relative;
          left: auto;
          top: auto;
        }

        .toggled-on .nav-menu li > ul a {
          color: #141412;
          width: auto;
        }

        .toggled-on .nav-menu li:hover > a,
        .toggled-on .nav-menu .children a {
          background-color: transparent;
          color: #141412;
        }

        .toggled-on .nav-menu > li a:hover,
        .toggled-on .nav-menu > ul a:hover {
          background-color: #fff;
          color: #222;
        }

        .toggled-on .nav-menu > li a:focus,
        .toggled-on .nav-menu > ul a:focus {
          background-color: #fff;
          color: #222;
        }

        ul.nav-menu,
        div.nav-menu > ul {
          display: none;
        }

        .error404 .page-title {
          padding: 40px 0 0;
        }

        .error404 .page-title:before {
          content: normal;
        }

      }

      ul.nav-menu,
      div.nav-menu > ul {
        margin: 0;
        padding: 14px 20px 14px 0;
        float: right;
      }

      .nav-menu li {
        display: inline-block;
        position: relative;
        text-transform: uppercase;
      }

      .nav-menu li a {
        color: #ffffff;
        display: block;
        font-size: 12px;
        font-family: OriyaMN, Helvetica, Arial, sans-serif;
        line-height: 1;
        letter-spacing: 0.4em;
        padding: 15px 20px;
        text-decoration: none;
        font-weight: 100;

      }

      .nav-menu li:hover > a,
      .nav-menu li a:hover,
      .nav-menu li:focus > a,
      .nav-menu li a:focus {
        /*background-color: #220e10;*/
        color: #fff;
        font-weight: 900;
      }

      .nav-menu .sub-menu,
      .nav-menu .children {
        background-color: #220e10;
        border: 2px solid #f7f5e7;
        border-top: 0;
        padding: 0;
        position: absolute;
        left: -2px;
        z-index: 99999;
        height: 1px;
        width: 1px;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
      }

      .nav-menu .sub-menu ul,
      .nav-menu .children ul {
        border-left: 0;
        left: 100%;
        top: 0;
      }

      ul.nav-menu ul a,
      .nav-menu ul ul a {
        color: #fff;
        margin: 0;
        width: 200px;
      }

      ul.nav-menu ul a:hover,
      .nav-menu ul ul a:hover,
      ul.nav-menu ul a:focus,
      .nav-menu ul ul a:focus {
        background-color: #db572f;
      }

      ul.nav-menu li:hover > ul,
      .nav-menu ul li:hover > ul,
      ul.nav-menu .focus > ul,
      .nav-menu .focus > ul {
        clip: inherit;
        overflow: inherit;
        height: inherit;
        width: inherit;
      }





      .nav-menu .current-menu-item > a {
        color: white;
        font-weight: bold;
      }

      .menu-social-buttons {
        margin: 0;
        padding: 0;
        padding-left: 40px;
        padding-right: 20px;
        text-align: center;
      }

      @media (max-width: 880px) {
        .menu-social-buttons {
          padding-left: 0;
        }
      }

      @media (max-width: 840px) {
        .menu-social-buttons {
          padding-top: 10px;
          padding-bottom: 10px;
        }
      }

      a.menu-social-button {
        height: 30px;
        width: 30px;
        margin: 5px !important;
        padding: 0 !important;
        display: inline-block !important;
        vertical-align: middle;
      }

      a.menu-social-button:hover {
        background-position: -30px 0;
      }

      .social-button-fb {
        background-image: url(../images/socials/facebookButton.png);
      }

      .social-button-twit {
        background-image: url(../images/socials/twitterButton.png);
      }

      .social-button-yt {
        background-image: url(../images/socials/youTubeButton.png);
      }
    </style>

    <div class="site-header-buffer"></div>
    <header class="site-header">
      <a href="//tobyflint.github.io/" class="menu-logo"></a>
      <nav class="main-navigation">
        <button class="menu-toggle">MENU</button>
        <ul class="nav-menu">
          <li class="current-menu-item"><a href="//tobyflint.github.io/">Home</a></li>
          <li><a href="//blog.brothersflint.com/">Blog</a></li>
          <li><a href="//tobyflint.github.io/games/">Games</a></li>
          <li><a href="//tobyflint.github.io/about/">About</a></li>
          <li class="menu-social-buttons">
            <a target="_blank" class="menu-social-button social-button-fb" href="https://www.facebook.com/brothersflintmobileappdev"></a>
            <a target="_blank" class="menu-social-button social-button-twit" href="https://twitter.com/BrothersFlint"></a>
            <a target="_blank" class="menu-social-button social-button-yt" href="https://www.youtube.com/channel/UCqE1nImG1kXj7OqURME1sJg"></a>
          </li>
        </ul>
      </nav>
    </header>

  </template>

  <script>
    Polymer({
      is: "bf-navbar"
    });
  </script>

</dom-module>
