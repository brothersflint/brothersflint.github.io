<link rel="import"
      href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">

<dom-module id="bf-navbar">

  <template>

    <style>
      .site-header-buffer {
        height: 70px;
        background-color: rgb(22, 22, 22);
      }

      .site-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        min-height: 70px;
        background-color: rgb(22, 22, 22);
        border-bottom: 1px solid #fff;
        z-index: 10;
      }

      .navbar-logo {
        display: inline-block;
        margin-top: 25px;
        margin-left: 56px;
        width: 200px;
        float: left;
      }

      .navbar-logo > img {
        width: 100%;
      }

      .main-navigation {
        display: inline-block;
        float: right;
      }

      .menu-toggle {
        display: none;
        float: right;
      }

      .menu-toggle-image {
        display: none;
      }

      .menu {
        margin: 0;
        padding: 14px 20px 14px 0;
        float: right;
      }

      .menu-item {
        display: inline-block;
        position: relative;
        text-transform: uppercase;
      }

      .menu-item a {
        color: #fff;
        display: block;
        font-size: 12px;
        font-family: OriyaMN, Helvetica, Arial, sans-serif;
        line-height: 1;
        letter-spacing: 0.4em;
        padding: 15px 20px;
        text-decoration: none;
        font-weight: 100;

      }

      .menu-item:hover a,
      .menu-item a:hover,
      .menu-item:focus a,
      .menu-item a:focus {
        color: #fff;
        font-weight: 900;
      }

      .current-menu-item a {
        color: white;
        font-weight: bold;
      }

      .menu-social-buttons {
        margin: 0;
        padding: 0;
        padding-left: 40px;
        padding-right: 20px;
        text-align: center;
      }

      a.menu-social-button {
        height: 30px;
        width: 30px;
        margin: 5px !important;
        padding: 0 !important;
        display: inline-block !important;
        vertical-align: middle;
      }

      a.menu-social-button:hover {
        background-position: -30px 0;
      }

      .social-button-fb {
        background-image: url(../images/socials/facebookButton.png);
      }

      .social-button-twit {
        background-image: url(../images/socials/twitterButton.png);
      }

      .social-button-yt {
        background-image: url(../images/socials/youTubeButton.png);
      }

      @media (max-width: 940px) {
        .menu-social-buttons {
          padding-left: 0;
        }
      }

      /* Mobile menu */
      @media (max-width: 850px) {

        .navbar-logo {
          display: block;
          margin-left: 20px;
        }

        .main-navigation {
          width: 100%;
        }

        .menu-toggle:checked + label + nav {
          display: block;
        }

        .menu-toggle:not(:checked) + label + nav {
          display: none;
        }

        .menu-toggle-image {
          cursor: pointer;
          display: inline-block;
          float: right;
          margin: 20px;
          height: 20px;
          width: 20px;
          background-color: red;
        }

        .menu {
          display: block;
          margin-left: 0;
          padding: 0;
          width: 100%;
          float: none;
        }

        .menu-item {
          display: block;
        }

        .menu-item:hover a {
          background-color: transparent;
          color: #141412;
        }

        .menu-item a:hover {
          background-color: #fff;
          color: #222;
        }

        .menu-item a:focus {
          background-color: #fff;
          color: #222;
        }

        .menu-social-buttons {
          padding-top: 10px;
          padding-bottom: 10px;
        }

      }
    </style>

    <div class="site-header-buffer"></div>
    <header class="site-header">
      <a href="//tobyflint.github.io/" class="navbar-logo"><img src="../images/BFLogo.png" alt="Brothers Flint"></a>
      <input type="checkbox" class="menu-toggle" id="menuToggle">
      <label for="menuToggle" class="menu-toggle-image"></label>
      <nav class="main-navigation">
        <ul class="menu">
          <li id="home" class="menu-item"><a href="//tobyflint.github.io/">Home</a></li>
          <li id="blog" class="menu-item"><a href="//blog.brothersflint.com/">Blog</a></li>
          <li id="games" class="menu-item"><a href="//tobyflint.github.io/games">Games</a></li>
          <li id="about" class="menu-item"><a href="//tobyflint.github.io/about">About</a></li>
          <li class="menu-item menu-social-buttons">
            <a target="_blank" class="menu-social-button social-button-fb" href="https://www.facebook.com/brothersflintmobileappdev"></a>
            <a target="_blank" class="menu-social-button social-button-twit" href="https://twitter.com/BrothersFlint"></a>
            <a target="_blank" class="menu-social-button social-button-yt" href="https://www.youtube.com/channel/UCqE1nImG1kXj7OqURME1sJg"></a>
          </li>
        </ul>
      </nav>
    </header>

  </template>

  <script>
    Polymer({
      is: "bf-navbar",
      properties: {
        currentPage: String
      },
      ready: function() {
        this.toggleClass("current-menu-item", true, this.$$('#' + this.currentPage));
      }
    });
  </script>

</dom-module>
